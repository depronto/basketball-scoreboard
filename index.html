<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="team-text">HOME</h3>
                <div id="home-score">
                    <span id="score-number-home">0</span>
                </div>
                <div class="score-btns-div">
                    <button onclick="onePointHome()"><span>+1</span></button>
                    <button onclick="twoPointsHome()"><span>+2</span></button>
                    <button onclick="threePointsHome()"><span>+3</span></button>
                </div>
            </div>
            <div>
                <h3 class="team-text">GUEST</h3>
                <div id="guest-score">
                    <span id="score-number-guest">0</span>
                </div>
                <div class="score-btns-div">
                    <button onclick="onePointGuest()"><span>+1</span></button>
                    <button onclick="twoPointsGuest()"><span>+2</span></button>
                    <button onclick="threePointsGuest()"><span>+3</span></button>
                </div>
                
            </div>
            
        </div>
        <div id="new-game">
                    <button onclick="newGame()" >NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
